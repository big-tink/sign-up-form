<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="logo">
        <img src="/photos/space.png" alt="An image of the night sky." class="spaceImage">
        <div class="imageHeader">
            <img src="/photos/odin-lined.png" alt="Outline image of Odin" class="odinImage">
            ODIN
        </div>
        <div class="logoFooter">Photo by 
            <a href="https://unsplash.com/@sardarkamran128?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Sardar Kamran Khan</a>
                 on <a href="https://unsplash.com/photos/a-dark-night-sky-with-stars-and-a-plane-in-the-distance-nYw7yq3-iqM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash</a>
        </div>
    </div>

    <div class="formContainer">

        <p class="firstPara">This is not a real online service!
            You know you need something like this in your life to help you 
            realize your deepest dreams. 
            Sign up <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to.</p>

        <form action="/my-form-location" method="get">

            <p>Let's do this!</p>

            <section class="userInfo">

                
                <div class="input">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John">
                </div>

                <div class="input">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe">
                </div>

            </section>

            <section class="userContact">

                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </div>

                <div class="input">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="800-555-0000">
                </div>

            </section>

            <section class="userPassword">

                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="pwd" id="password" name="password" placeholder="********">
                </div>

                <div class="input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="pwd" id="password" name="password" placeholder="********">
                </div>

            </section>

        </form>

        <button type="submit" class="createAccount">Create Account</button>

        <p class="logIn">Already have an account? <a href="log-in" class="logIn">Log in</a></p>

    </div>

</body>

</html>
